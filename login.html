<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donero Cafe - Admin Access</title>
    <!-- Tailwind CSS (v4) -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&family=Gloria+Hallelujah&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #EDA747;
            --font-display: "Epilogue", sans-serif;
            --font-handwritten: "Gloria Hallelujah", cursive;
        }
        @layer base {
            body {
                @apply bg-slate-950 text-slate-200 antialiased;
                font-family: var(--font-display);
            }
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(237, 167, 71, 0.1) 1px, transparent 0);
            background-size: 32px 32px;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-pattern">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl shadow-2xl shadow-primary/20 mb-4">
                <span class="material-symbols-outlined text-4xl text-white">coffee</span>
            </div>
            <h1 class="text-3xl font-handwritten font-bold text-primary mb-1">Donero Cafe</h1>
            <p class="text-slate-400 text-sm font-medium uppercase tracking-[0.2em]">Partner Access Portal</p>
        </div>

        <!-- Login Card -->
        <div class="glass p-8 rounded-3xl shadow-2xl relative overflow-hidden">
            <div id="login-header" class="mb-6">
                <h2 class="text-xl font-bold text-white">Admin Login</h2>
                <p class="text-slate-400 text-xs">Access your cafe management dashboard</p>
            </div>

            <form id="auth-form" class="space-y-5">
                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Email
                        Address</label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-lg">mail</span>
                        <input type="email" id="email" required
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-xl py-3 pl-11 pr-4 focus:ring-2 focus:ring-primary outline-none transition-all text-sm"
                            placeholder="owner@cafe.com">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1.5 ml-1">
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest">Password</label>
                        <button type="button" onclick="handleForgotPassword()"
                            class="text-[10px] font-bold text-primary hover:underline">Forgot?</button>
                    </div>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-lg">lock</span>
                        <input type="password" id="password" required
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-xl py-3 pl-11 pr-4 focus:ring-2 focus:ring-primary outline-none transition-all text-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <div class="relative flex items-center">
                            <input type="checkbox" id="remember-me" checked class="peer sr-only">
                            <div
                                class="w-4 h-4 border border-slate-700 rounded bg-slate-900/50 peer-checked:bg-primary peer-checked:border-primary transition-all">
                            </div>
                            <span
                                class="material-symbols-outlined absolute text-[12px] text-white opacity-0 peer-checked:opacity-100 transition-opacity">check</span>
                        </div>
                        <span class="text-xs text-slate-400 group-hover:text-slate-300 transition-colors">Keep me signed
                            in</span>
                    </label>
                </div>

                <div id="error-message" class="hidden">
                    <div
                        class="bg-red-500/10 border border-red-500/20 text-red-500 text-xs font-bold p-3 rounded-lg flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">error</span>
                        <span id="error-text">Authentication failed.</span>
                    </div>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-black py-4 rounded-xl shadow-xl shadow-primary/20 transition-all active:scale-95 flex items-center justify-center gap-2 group">
                    <span>Unlock Dashboard</span>
                    <span
                        class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-slate-400 mb-4">New here? Start your journey</p>
                <a href="https://menubanao.com/onboarding" target="_blank"
                    class="inline-flex items-center gap-2 bg-white/5 border border-white/10 hover:bg-white/10 text-white text-xs font-bold px-6 py-3 rounded-xl transition-all">
                    Register on MenuBanao
                    <span class="material-symbols-outlined text-sm">open_in_new</span>
                </a>
            </div>
        </div>

        <p class="text-center mt-8 text-slate-600 text-[10px] font-bold uppercase tracking-widest">
            &copy; 2026 Donero Cafe • Secure Portal
        </p>
    </div>

    <script>
        // Use existing global SUPABASE_CONFIG
        const sbClient = supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.KEY);

        const authForm = document.getElementById('auth-form');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const submitBtn = document.getElementById('submit-btn');

        // Check for existing session on load
        window.addEventListener('load', async () => {
            const { data: { session } } = await sbClient.auth.getSession();
            if (session) {
                syncAuthState(session);
                setTimeout(() => window.location.href = 'admin.html', 500);
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            setLoading(true);
            errorDiv.classList.add('hidden');

            try {
                const { data, error } = await sbClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                if (data.session) {
                    syncAuthState(data.session);
                    submitBtn.classList.replace('bg-primary', 'bg-green-600');
                    submitBtn.innerHTML = '<span>Authenticated!</span><span class="material-symbols-outlined animate-bounce">check_circle</span>';

                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 800);
                }
            } catch (error) {
                errorText.innerText = error.message;
                errorDiv.classList.remove('hidden');
                setLoading(false);
            }
        });

        function syncAuthState(session) {
            // Keep legacy auth for admin.html logic while adding JWT support
            sessionStorage.setItem('donero_admin_auth', 'true');
            sessionStorage.setItem('donero_admin_email', session.user.email);

            // Note: Supabase automatically handles local storage persistence 
            // of the JWT based on the 'persistSession' default (true).
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>Verifying...</span><span class="material-symbols-outlined animate-spin">sync</span>';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Unlock Dashboard</span><span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>';
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Please enter your email first to reset password.");
                return;
            }

            const { error } = await sbClient.auth.resetPasswordForEmail(email);
            if (error) {
                alert("Error: " + error.message);
            } else {
                alert("Password reset link sent to your email!");
            }
        }
    </script>
</body>

</html>
