<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donero Cafe - Admin Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&family=Gloria+Hallelujah&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #EDA747;
            --font-display: "Epilogue", sans-serif;
            --font-handwritten: "Gloria Hallelujah", cursive;
        }
        @layer base {
            body {
                @apply bg-slate-950 text-slate-200 antialiased;
                font-family: var(--font-display);
            }
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(237, 167, 71, 0.1) 1px, transparent 0);
            background-size: 32px 32px;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-pattern">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl shadow-2xl shadow-primary/20 mb-4 animate-bounce">
                <span class="material-symbols-outlined text-4xl text-white">coffee</span>
            </div>
            <h1 class="text-3xl font-handwritten font-bold text-primary mb-1">Donero Cafe</h1>
            <p class="text-slate-400 text-sm font-medium uppercase tracking-[0.2em]">For Staff Use Only</p>
        </div>

        <!-- Login Card -->
        <div class="glass p-8 rounded-3xl shadow-2xl relative overflow-hidden group">
            <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
            </div>

            <form id="login-form" class="space-y-6 relative">
                <div>
                    <label for="admin-id"
                        class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Admin
                        Identity</label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">badge</span>
                        <input type="text" id="admin-id" required
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-xl py-3 pl-12 pr-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-white"
                            placeholder="Enter your ID">
                    </div>
                </div>

                <div>
                    <label for="admin-password"
                        class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Security
                        Key</label>
                    <div class="relative">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">key</span>
                        <input type="password" id="admin-password" required
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-xl py-3 pl-12 pr-4 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none text-white"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="error-message" class="hidden animate-shake">
                    <div
                        class="bg-red-500/10 border border-red-500/20 text-red-500 text-xs font-bold p-3 rounded-lg flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">error</span>
                        Invalid credentials. Access denied.
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-black py-4 rounded-xl shadow-xl shadow-primary/20 transition-all active:scale-95 flex items-center justify-center gap-2 group/btn">
                    <span>Unlock Console</span>
                    <span
                        class="material-symbols-outlined group-hover/btn:translate-x-1 transition-transform">login</span>
                </button>
            </form>
        </div>

        <!-- Footer Info -->
        <p class="text-center mt-8 text-slate-600 text-[10px] font-bold uppercase tracking-widest">
            &copy; 2026 Donero Cafe • Secure Environment
        </p>
    </div>

    <script>
        // HARDCODED CREDENTIALS - CHANGE ONLY VIA CODE BY THE CODER
        const CREDENTIALS = {
            id: 'admin',
            password: 'harharmahadev'
        };

        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const idInput = document.getElementById('admin-id').value;
            const passInput = document.getElementById('admin-password').value;

            if (idInput === CREDENTIALS.id && passInput === CREDENTIALS.password) {
                // Save authentication state
                sessionStorage.setItem('donero_admin_auth', 'true');
                sessionStorage.setItem('donero_admin_name', 'Kunal sir'); // Default as per admin.html

                // Success animation before redirect
                const btn = e.target.querySelector('button');
                btn.innerHTML = '<span>Authorized!</span><span class="material-symbols-outlined animate-spin">sync</span>';
                btn.classList.replace('bg-primary', 'bg-green-600');

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 800);
            } else {
                // Shake animation and error message
                errorDiv.classList.remove('hidden');
                loginForm.classList.add('animate-shake');
                setTimeout(() => loginForm.classList.remove('animate-shake'), 500);
            }
        });

        // Add shake animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
            .animate-shake {
                animation: shake 0.2s ease-in-out 0s 2;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
